version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: sellpy-postgres
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - sellpy_pg_data:/var/lib/postgresql/data

volumes:
  sellpy_pg_data:
