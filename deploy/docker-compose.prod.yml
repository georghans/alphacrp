services:
  postgres:
    image: postgres:16
    container_name: sellpy-postgres
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"
    env_file:
      - ./.env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - sellpy_pg_data:/var/lib/postgresql/data

  web:
    image: ghcr.io/georghans/alphacrp-web:latest
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"
    env_file:
      - ./.env.prod
    depends_on:
      - postgres
    expose:
      - "3000"

  worker:
    image: ghcr.io/georghans/alphacrp-worker:latest
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"
    env_file:
      - ./.env.prod
    volumes:
      - worker_data:/data
    shm_size: "1gb"
    depends_on:
      - postgres

  migrate:
    image: ghcr.io/georghans/alphacrp-worker:latest
    profiles:
      - migrate
    env_file:
      - ./.env.prod
    depends_on:
      - postgres
    working_dir: /app/apps/sellpy-scraper
    command: ["npm", "run", "migrate"]
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"

  caddy:
    image: caddy:2.8.4
    restart: unless-stopped
    logging:
      driver: local
      options:
        max-size: "50m"
        max-file: "5"
    environment:
      DOMAIN: ${DOMAIN}
      LETSENCRYPT_EMAIL: ${LETSENCRYPT_EMAIL}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - web

volumes:
  sellpy_pg_data:
  worker_data:
  caddy_data:
  caddy_config:
